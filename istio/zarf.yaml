kind: ZarfPackageConfig
metadata:
  name: istio
  version: "###ZARF_PKG_TMPL_ISTIO_VERSION###"

components:
  - name: istio-controlplane
    required: true
    charts:
      - name: base
        version: "###ZARF_PKG_TMPL_ISTIO_VERSION###"
        namespace: istio-system
        url: https://istio-release.storage.googleapis.com/charts
      - name: istiod
        version: "###ZARF_PKG_TMPL_ISTIO_VERSION###"
        namespace: istio-system
        url: https://istio-release.storage.googleapis.com/charts
    images:
      - "docker.io/istio/pilot:###ZARF_PKG_TMPL_ISTIO_VERSION###"
    actions:
      onDeploy:
        after:
          - cmd: ./zarf tools kubectl label namespace istio-system istio-injection=enabled

  - name: istio-ingress-gateway
    required: true
    charts:
      - name: gateway
        version: "###ZARF_PKG_TMPL_ISTIO_VERSION###"
        releaseName: tenant
        namespace: istio-system
        url: https://istio-release.storage.googleapis.com/charts
    images:
      - "docker.io/istio/proxyv2:###ZARF_PKG_TMPL_ISTIO_VERSION###"
